<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
   const input = document.getElementsByTagName('input');
   const label = document.getElementsByTagName('label');

   for(i = 0; i < label.length; i++) {
     let inputValue = input[i];
     let labelText = label[i];
     let text = `${labelText.innerHTML}: ${inputValue.value}`;

     console.log(text);
   }
  
</script>
