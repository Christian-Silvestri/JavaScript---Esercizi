<html>

<body>
  <div id="container">
    <h2>Hero's List</h2>
    <ul class="hero-list">
      <li class="hero-list-item">Batman</li>
      <li class="hero-list-item">Superman</li>
      <li class="hero-list-item">Spiderman</li>
      <li class="hero-list-item">Hulk</li>
      <li class="hero-list-item">Wolverine</li>
    </ul>
  </div>
</body>

</html>

<script>
  const heroList = document.querySelector(".hero-list");


  heroList.addEventListener("mouseover", e => {
    const target = e.target;
    if (target.classList.contains("hero-list-item")) {
      target.style.backgroundColor = "red";
    }
  });

  heroList.addEventListener("mouseout", e => {
    const target = e.target;
    if (target.classList.contains("hero-list-item")) {
      target.style.backgroundColor = "transparent";
    }
  });
</script>
